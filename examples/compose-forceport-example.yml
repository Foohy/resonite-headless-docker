services:
  headless:
    container_name: resonite-headless
    image: ghcr.io/voxelbonecloud/headless-docker:main 
    env_file: .env
    environment:
      CONFIG_FILE: Config.json
      ENABLE_MODS: false
      #ADDITIONAL_ARGUMENTS:
    tty: true
    stdin_open: true
    user: "1000:1000"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "Headless_Configs:/Config:ro"
      - "Headless_Logs:/Logs"
      - "RML:/RML"
    restart: on-failure:5
    ports:
      - 42070:42070/tcp #Must match the force port specified in your config file. Add additional as required
      - 42070:42070/udp #Must match the force port specified in your config file. Add additional as required
volumes:
  Headless_Configs:
  Headless_Logs:
  RML: